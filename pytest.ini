[pytest]
# Pytest configuration for SMC Bot testing

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests between components
    slow: Slow running tests (exclude with -m "not slow")
    data_loader: Tests for data loading functionality
    risk_manager: Tests for risk management
    position: Tests for position management
    strategy: Tests for strategy functionality
    engine: Tests for backtest engine
    analysis: Tests for SMC analysis components

# Test paths
testpaths = tests

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting:
# addopts = --cov=engine --cov=strategies --cov-report=html --cov-report=term

# Timeout for tests (if pytest-timeout is installed)
# timeout = 300

# Minimum Python version
minversion = 3.8

# Doctest options
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS
